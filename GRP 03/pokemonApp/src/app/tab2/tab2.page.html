<!-- tab2.page.html -->

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Restante do seu código... -->

  <ion-card>
    <ion-card-header>
      <!-- Remova a referência a 'getComparisonColor' -->
      <ion-card-title>{{ pokemon.name | uppercase }}</ion-card-title>
      <ion-label>{{ pokemon.comparisonResult | uppercase}}</ion-label>
      <ion-img [src]="pokemon.imageUrl" alt="Imagem do Pokémon"></ion-img>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Abilities: {{ pokemon.abilities }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Height: {{ pokemon.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemon.weight }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <!-- Remova a referência a 'addPhotoToGallery' -->
    <ion-fab-button>
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
