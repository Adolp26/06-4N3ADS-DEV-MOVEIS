<!-- tab3.page.html -->

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of capturedPokemons; let i = index">
        <ion-card>
          <img [src]="pokemon.data.imageUrl" alt="{{pokemon.name}}">
          <ion-card-header>
            <ion-card-title>{{pokemon.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-badge color="success">Vitórias: {{pokemon.victories}}</ion-badge>
              <ion-badge color="danger">Derrotas: {{pokemon.defeats}}</ion-badge>
              <ion-badge color="warning">Empates: {{pokemon.ties}}</ion-badge>
            </p>
            <!--<ion-button (click)="releasePokemon(i)">Liberar</ion-button>-->
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" *ngFor="let pokemon of capturedPokemons; let i = index">
        <ion-card>
          <img [src]="pokemon.data.imageUrl" alt="{{pokemon.name}}">
          <ion-card-header>
            <ion-card-title>{{pokemon.name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-badge color="success">Vitórias: {{pokemon.victories}}</ion-badge>
              <ion-badge color="danger">Derrotas: {{pokemon.defeats}}</ion-badge>
              <ion-badge color="warning">Empates: {{pokemon.ties}}</ion-badge>
            </p>
            <!--<ion-button (click)="releasePokemon(i)">Liberar</ion-button>-->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
